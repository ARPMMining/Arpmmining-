<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPM Mining - Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" as="style" onload="this.rel='stylesheet'">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" as="style" onload="this.rel='stylesheet'">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" as="style" onload="this.rel='stylesheet'">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #e0e0e0;
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #1e1e3b, #2a2a4e);
            touch-action: manipulation;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-text {
            font-size: 18px;
            font-weight: bold;
            color: #4DD0E1;
        }

        /* Top Bar */
        .topbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(90deg, #1c2526, #2a3d45);
            color: #e0e0e0;
            padding: 8px 12px;
            height: 40px;
            z-index: 2000;
            position: fixed;
            width: 100%;
            top: 0;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
        }

        /* Roadmap Content */
        .roadmap-content {
            display: block;
            background: linear-gradient(45deg, #2a2a4e, #3b3b66);
            color: #e0e0e0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin: 60px auto 20px auto;
            font-size: 12px;
            text-align: left;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }

        .roadmap-content h1 {
            color: #64B5F6;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .roadmap-content h2 {
            color: #e0e0e0;
            font-size: 14px;
            margin-top: 8px;
            padding-bottom: 3px;
        }

        .roadmap-content p {
            margin: 8px 0;
            font-size: 12px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }

            .roadmap-content {
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }

            .roadmap-content {
                width: 90%;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Roadmap Section -->
    <div id="roadmapSection" class="page-section active">
        <div class="topbar">
            <div class="title">Arpm Mining</div>
        </div>
        <div class="roadmap-content">
            <h1>Roadmap</h1>
            <p>Coming Soon</p>
            <!-- Example roadmap content -->
            <h2>2025 Milestones</h2>
            <ul>
                <li>Q1: Launch ARPM Mining Platform</li>
                <li>Q2: Introduce Referral Program</li>
                <li>Q3: Expand to New Markets</li>
                <li>Q4: Implement Advanced Features</li>
            </ul>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { auth, onAuthStateChanged } from './firebase-config.js';

        // DOM Elements
        const elements = {
            roadmapSection: document.getElementById('roadmapSection'),
            loadingOverlay: document.getElementById('loading-overlay')
        };

        /**
         * Shows the loading overlay with optional delay.
         * @param {boolean} withDelay - Whether to include a delay before hiding.
         */
        async function showLoadingScreen(withDelay = false) {
            elements.loadingOverlay.classList.add('active');
            if (withDelay) await new Promise(resolve => setTimeout(resolve, 1000));
            elements.loadingOverlay.classList.remove('active');
        }

        /**
         * Handles authentication state changes and initializes the UI.
         */
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                elements.roadmapSection.classList.add('active');
                await showLoadingScreen(true);
            } else {
                window.location.href = 'login.html';
            }
        });

        /**
         * Initializes the page with a loading screen.
         */
        window.addEventListener('load', async () => {
            await showLoadingScreen(true);
        });
    </script>
</body>
</html>
