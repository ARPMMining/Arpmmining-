<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us | ARPM Mining Network</title>
  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("xXY4-X6Yck0j0UQ35"); // EmailJS Public Key
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .contact-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .info {
      margin-top: 20px;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    .footer-links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    .footer-links a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .contact-container {
        padding: 20px;
      }
      h2 {
        font-size: 22px;
      }
      button {
        font-size: 14px;
      }
      .info, .footer-links {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="info">
      Or email us directly at: <br>
      <strong>ainetworkmining22@gmail.com</strong>
    </div>
    <div class="footer-links">
      <a href="https://arpmmining.github.io/Arpmmining-/privacy-policy.html" target="_blank">Privacy Policy</a>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission

      // Collect form data
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      // Send email using EmailJS
      emailjs.send('service_ogacydi', 'template_8b8s4u9', formData)
        .then(function(response) {
          alert('Message sent successfully!');
          document.getElementById('contactForm').reset(); // Reset form
        }, function(error) {
          alert('Failed to send message: ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
