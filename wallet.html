<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ARPM MINING - Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        body {
            background: linear-gradient(135deg, #1e1e3b, #2a2a4e);
            -webkit-overflow-scrolling: touch;
            display: flex;
            flex-direction: column;
        }
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-text {
            font-size: 18px;
            font-weight: bold;
            color: #60a5fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 8px 12px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            text-align: left;
            margin-left: 10px;
            flex-grow: 1;
        }
        .balance-box {
            background: #000;
            color: #00ffcc;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            white-space: nowrap;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: linear-gradient(135deg, #1e1e3b, #2a2a4e);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            z-index: 1000;
            border-top: 1px solid #3a3a50;
            padding: 0 5px;
        }
        .nav-item {
            color: #fff;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 25%;
        }
        .nav-item i {
            font-size: 14px;
            display: block;
            margin-bottom: 2px;
        }
        .nav-item.active {
            color: #00ffcc;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 8px 0 3px;
            color: #00cc99;
        }
        .wallet-section {
            margin: 60px 15px 60px 15px;
            text-align: center;
            overflow-y: auto;
            flex: 1;
            padding-bottom: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-box {
            background: linear-gradient(135deg, #0e0e2b, #1e1e3b);
            border-radius: 10px;
            padding: 15px;
            width: 100px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .icon-box:hover {
            transform: scale(1.05);
        }
        .icon-box i {
            font-size: 24px;
            color: #00cc99;
            margin-bottom: 5px;
        }
        .icon-box p {
            color: #fff;
            font-size: 12px;
            margin: 0;
        }
        .icon-box.disabled {
            filter: blur(1px);
            pointer-events: none;
            opacity: 0.7;
        }
        .ad-placeholder {
            display: none;
            background: #2a2a4e;
            padding: 12px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 320px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            border: 1px solid #3a3a50;
        }
        .ad-placeholder.active {
            display: block;
        }
        .ad-placeholder iframe {
            max-width: 100%;
            height: auto;
            border: none;
            border-radius: 5px;
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .wallet-section {
                margin: 50px 10px 50px 10px;
            }
            .topbar {
                padding: 6px 10px;
            }
            .title {
                font-size: 14px;
                margin-left: 8px;
            }
            .balance-box {
                font-size: 10px;
                padding: 2px 6px;
            }
            .bottom-nav {
                height: 45px;
            }
            .nav-item {
                font-size: 9px;
            }
            .nav-item i {
                font-size: 12px;
            }
            .icon-container {
                gap: 10px;
            }
            .icon-box {
                width: 80px;
                padding: 10px;
            }
            .icon-box i {
                font-size: 20px;
            }
            .icon-box p {
                font-size: 10px;
            }
            .ad-placeholder {
                padding: 8px;
                margin: 15px auto;
                max-width: 260px;
                font-size: 12px;
            }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .wallet-section {
                margin: 60px 15px 60px 15px;
            }
            .icon-box {
                margin: 8px 0;
            }
            .ad-placeholder {
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>
    <div class="topbar">
        <div class="title">ARPM Mining</div>
        <div class="balance-box" id="balance-box">Balance: 0.000 ARPM</div>
    </div>
    <div id="walletSection" class="wallet-section">
        <div class="section-title">Wallet</div>
        <div class="icon-container">
            <div class="icon-box" id="superArpmAceBtn">
                <i class="fas fa-gamepad"></i>
                <p>Super Arpm Ace</p>
            </div>
            <div class="icon-box disabled" id="withdrawBtn">
                <i class="fas fa-money-bill-wave"></i>
                <p>Withdraw</p>
            </div>
        </div>
        <div class="ad-placeholder" id="ad-placeholder"></div>
    </div>
    <div class="bottom-nav" id="bottom-nav">
        <div class="nav-item" data-target="homeSection">
            <i class="fas fa-home"></i>Home
        </div>
        <div class="nav-item" data-target="profileSection">
            <i class="fas fa-user"></i>Profile
        </div>
        <div class="nav-item active" data-target="walletSection">
            <i class="fas fa-wallet"></i>Wallet
        </div>
        <div class="nav-item" data-target="incomeSection">
            <i class="fas fa-coins"></i>Income
        </div>
    </div>
    <script type="module">
        import { auth, db, onAuthStateChanged, signOut, ref, get, update } from './firebase-config.js';

        const loadingOverlay = document.getElementById('loading-overlay');
        const balanceBox = document.getElementById('balance-box');
        const superArpmAceBtn = document.getElementById('superArpmAceBtn');
        const walletSection = document.getElementById('walletSection');

        const adConfigs = [
            {
                key: '0e76a0edb900a6f53aa1a75d1b26bd27',
                format: 'iframe',
                height: 250,
                width: 300,
                params: {},
                scriptSrc: '//www.highperformanceformat.com/0e76a0edb900a6f53aa1a75d1b26bd27/invoke.js'
            },
            {
                key: 'eb117daf94e120e0ae0e6f682c2e34f5',
                format: 'iframe',
                height: 50,
                width: 320,
                params: {},
                scriptSrc: '//www.highperformanceformat.com/eb117daf94e120e0ae0e6f682c2e34f5/invoke.js'
            },
            {
                key: 'c620af328467e6de19dc04af696ee0fb',
                format: 'iframe',
                height: 250,
                width: 300,
                params: {},
                scriptSrc: '//www.highperformanceformat.com/c620af328467e6de19dc04af696ee0fb/invoke.js'
            },
            {
                key: '78ade24182729fceea8e45203dad915b',
                format: 'iframe',
                height: 50,
                width: 320,
                params: {},
                scriptSrc: '//www.highperformanceformat.com/78ade24182729fceea8e45203dad915b/invoke.js'
            }
        ];

        let currentAdIndex = 0;

        function loadAd(containerId = 'ad-placeholder') {
            const adPlaceholder = document.getElementById(containerId);
            adPlaceholder.innerHTML = '';
            adPlaceholder.classList.add('active');

            const adConfig = adConfigs[currentAdIndex];
            window.atOptions = adConfig;

            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = adConfig.scriptSrc;
            script.async = true;
            script.onerror = () => {
                nextAd(containerId);
            };
            adPlaceholder.appendChild(script);

            currentAdIndex = (currentAdIndex + 1) % adConfigs.length;
            setTimeout(() => loadAd(containerId), 30000);
        }

        function nextAd(containerId = 'ad-placeholder') {
            currentAdIndex = (currentAdIndex + 1) % adConfigs.length;
            loadAd(containerId);
        }

        async function showLoadingScreen(show = true) {
            console.log('Toggling loading screen:', show);
            loadingOverlay.classList.toggle('active', show);
        }

        async function updateBalance(user, tokens) {
            console.log('Updating balance:', tokens);
            const userRef = ref(db, 'users/' + user.uid);
            await update(userRef, { tokens });
            balanceBox.textContent = `Balance: ${tokens.toFixed(3)} ARPM`;
        }

        onAuthStateChanged(auth, async (user) => {
            console.log('Checking auth state');
            if (user) {
                console.log('User authenticated:', user.uid);
                showLoadingScreen(true);
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    await updateBalance(user, userData.tokens || 0);
                } else {
                    await updateBalance(user, 1000);
                }
                showLoadingScreen(false);
                loadAd('ad-placeholder');
            } else {
                console.log('No user, redirecting to login');
                window.location.href = './login.html';
            }
        });

        superArpmAceBtn.addEventListener('click', () => {
            console.log('Super Arpm Ace button clicked');
            window.location.href = './super_arpm_ace.html';
        });

        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                const target = item.getAttribute('data-target');
                console.log('Nav item clicked:', target);
                if (target === 'homeSection') {
                    window.location.href = './index.html';
                } else if (target === 'profileSection') {
                    window.location.href = './profile.html';
                } else if (target === 'incomeSection') {
                    window.location.href = './income.html';
                } else if (target === 'walletSection') {
                    loadAd('ad-placeholder');
                }
            });

            item.addEventListener('touchstart', () => {
                item.style.transform = 'scale(0.95)';
            });

            item.addEventListener('touchend', () => {
                item.style.transform = 'scale(1)';
            });
        });

        window.signOut = async () => {
            console.log('Sign out initiated');
            alert("Logging out...");
            try {
                await signOut(auth);
                window.location.href = './login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                alert('Logout failed: ' + error.message);
            }
        };
    </script>
</body>
</html>
