<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPM MINING - Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #ffffff;
            touch-action: manipulation;
        }
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-text {
            font-size: 18px;
            font-weight: bold;
            color: #60a5fa;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            color: #fff;
            padding: 8px 12px;
        }
        .menu-icon {
            font-size: 20px;
            cursor: pointer;
            touch-action: manipulation;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
        }
        .balance-box {
            background: #000;
            color: #00ffcc;
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            z-index: 1000;
            border-top: 1px solid #ccc;
        }
        .nav-item {
            color: #000;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        .nav-item i {
            font-size: 14px;
            display: block;
            margin-bottom: 2px;
        }
        .nav-item.active {
            color: #00ffcc;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 8px 0 3px;
            color: #00cc99;
        }
        .wallet-section {
            position: relative;
            margin: 15px;
            text-align: center;
        }
        .icon-container {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-box {
            background: #f0f0f0;
            border-radius: 10px;
            padding: 15px;
            width: 100px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .icon-box:hover {
            transform: scale(1.05);
        }
        .icon-box i {
            font-size: 24px;
            color: #00cc99;
            margin-bottom: 5px;
        }
        .icon-box p {
            color: #000;
            font-size: 12px;
            margin: 0;
        }
        .icon-box.disabled {
            filter: blur(1px);
            pointer-events: none;
            opacity: 0.7;
        }
        /* Slot Game Styles */
        .slot-section {
            display: none;
            background: linear-gradient(135deg, #1a0b2e, #3c1b5c, #0b0d2e);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }
        .slot-section.active {
            display: block;
        }
        .slot-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg"><defs><filter id="glow"><feGaussianBlur stdDeviation="2.5" result="coloredBlur"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><circle cx="10" cy="10" r="2" fill="white" filter="url(#glow)"/></svg>') repeat;
            opacity: 0.2;
            animation: starry 50s linear infinite;
            z-index: -1;
        }
        @keyframes starry {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }
        #free-spins-bar {
            height: 40px;
            line-height: 40px;
            margin: 10px auto 5px auto;
            max-width: 300px;
            border-radius: 20px;
            background: transparent;
            color: transparent;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            transition: background 0.5s, color 0.5s;
            box-shadow: none;
            display: none;
        }
        #free-spins-bar.active {
            background: gold;
            color: black;
            box-shadow: 0 0 10px 3px gold;
            display: block;
        }
        #message-bar {
            height: 40px;
            line-height: 40px;
            margin: 0 auto 10px auto;
            max-width: 300px;
            border-radius: 20px;
            background: #222;
            color: gold;
            font-weight: bold;
            font-size: 20px;
            user-select: none;
            box-shadow: 0 0 8px 2px gold;
            min-height: 40px;
            overflow-wrap: break-word;
            padding: 0 15px;
            display: none;
        }
        #message-bar.active {
            display: block;
        }
        #slot {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            max-width: 350px;
            margin: 0 auto;
        }
        .reel {
            background: #222;
            font-size: 24px;
            color: gold;
            height: 60px;
            line-height: 60px;
            border-radius: 8px;
            box-shadow: 0 0 5px #fff;
            transition: all 0.3s;
            user-select: none;
            animation: drop 0.5s ease-out;
        }
        @keyframes drop {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .scatter-style {
            border-radius: 50%;
            background: radial-gradient(circle, gold, #ff0);
            color: #000;
            font-weight: bold;
            font-size: 20px;
            line-height: 60px;
            box-shadow: 0 0 15px 4px gold;
            transform: scale(1.0);
            border: 3px solid #fff;
        }
        .extra-scatter {
            animation: sparkle 1s infinite;
        }
        @keyframes sparkle {
            0% { box-shadow: 0 0 15px 4px gold; }
            50% { box-shadow: 0 0 25px 8px rgba(255, 215, 0, 0.9); }
            100% { box-shadow: 0 0 15px 4px gold; }
        }
        #info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            font-size: 18px;
            flex-wrap: wrap;
        }
        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: gold;
            font-weight: bold;
            user-select: none;
        }
        .balance-label {
            color: #ccc;
            font-weight: normal;
            margin-right: 6px;
            user-select: text;
        }
        .bet-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .bet-value {
            min-width: 80px;
            text-align: center;
            font-size: 20px;
            color: #ffd700;
            font-weight: bold;
            user-select: text;
        }
        button {
            padding: 6px 12px;
            font-size: 18px;
            background: gold;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ffea00;
        }
        #spin-button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            width: 180px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }
        #ad-container {
            margin: 20px auto;
            max-width: 320px;
            width: 100%;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ad-container iframe {
            border: none;
            border-radius: 8px;
            display: block;
            margin: 0 auto;
        }
        #back-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 18px;
            padding: 8px 15px;
            background: #ff4444;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .bottom-nav {
                height: 45px;
            }
            .nav-item {
                font-size: 9px;
            }
            .nav-item i {
                font-size: 12px;
            }
            .icon-box {
                width: 80px;
                padding: 10px;
            }
            .icon-box i {
                font-size: 20px;
            }
            .icon-box p {
                font-size: 10px;
            }
            .reel {
                height: 50px;
                font-size: 20px;
                line-height: 50px;
            }
            #free-spins-bar, #message-bar {
                font-size: 18px;
                height: 35px;
                line-height: 35px;
                max-width: 260px;
            }
            .scatter-style {
                font-size: 18px;
                line-height: 50px;
            }
            #spin-button {
                width: 140px;
                font-size: 18px;
            }
            #ad-container {
                max-width: 260px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>
    <div class="topbar">
        <div class="menu-icon" id="menuBtn">‚ãÆ</div>
        <div class="title">ARPM Mining</div>
        <div class="balance-box" id="balance-box">Balance: 0.000 ARPM</div>
    </div>
    <div id="walletSection" class="wallet-section">
        <div class="section-title">Wallet</div>
        <div class="icon-container">
            <div class="icon-box" id="superArpmAceBtn">
                <i class="fas fa-gamepad"></i>
                <p>Super Arpm Ace</p>
            </div>
            <div class="icon-box disabled" id="withdrawBtn">
                <i class="fas fa-money-bill-wave"></i>
                <p>Withdraw</p>
            </div>
        </div>
    </div>
    <div id="slotSection" class="slot-section">
        <button id="back-btn">Back</button>
        <h1>üé∞ Super ARPM Ace</h1>
        <div id="free-spins-bar">Free Spins: <span id="freespins">0</span></div>
        <div id="message-bar"></div>
        <div id="slot"></div>
        <div id="info">
            <div class="info-item">
                <span class="balance-label">Balance:</span>
                <span id="balance">0.00</span> ARPM
            </div>
            <div class="info-item bet-controls">
                <button id="bet-minus" aria-label="Decrease Bet">-</button>
                <span id="bet" class="bet-value">100</span> ARPM
                <button id="bet-plus" aria-label="Increase Bet">+</button>
            </div>
        </div>
        <button id="spin-button">üé≤ Spin Now</button>
        <div id="ad-container"></div>
        <p id="result" style="display:none;"></p>
    </div>
    <div class="bottom-nav" id="bottom-nav">
        <div class="nav-item" data-target="homeSection">
            <i class="fas fa-home"></i>Home
        </div>
        <div class="nav-item" data-target="profileSection">
            <i class="fas fa-user"></i>Profile
        </div>
        <div class="nav-item active" data-target="walletSection">
            <i class="fas fa-wallet"></i>Wallet
        </div>
        <div class="nav-item" data-target="incomeSection">
            <i class="fas fa-coins"></i>Income
        </div>
    </div>
    <audio id="spinSound" src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" preload="auto"></audio>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB7YhDmQa4MtSzutSwJGGU2F7XR9ubcoqQ",
            authDomain: "arpm-mining.firebaseapp.com",
            databaseURL: "https://arpm-mining-default-rtdb.firebaseio.com/",
            projectId: "arpm-mining",
            storageBucket: "arpm-mining.appspot.com",
            messagingSenderId: "854582920631",
            appId: "1:854582920631:web:8ce5d5141c70d068a3d432",
            measurementId: "G-8YVW5EK6N1"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        const loadingOverlay = document.getElementById('loading-overlay');
        const balanceBox = document.getElementById('balance-box');
        const superArpmAceBtn = document.getElementById('superArpmAceBtn');
        const walletSection = document.getElementById('walletSection');
        const slotSection = document.getElementById('slotSection');
        const backBtn = document.getElementById('back-btn');
        const slot = document.getElementById('slot');
        const balanceEl = document.getElementById('balance');
        const betEl = document.getElementById('bet');
        const freeSpinsEl = document.getElementById('freespins');
        const freeSpinsBar = document.getElementById('free-spins-bar');
        const messageBar = document.getElementById('message-bar');
        const spinSound = document.getElementById('spinSound');
        const adContainer = document.getElementById('ad-container');
        const betMinusBtn = document.getElementById('bet-minus');
        const betPlusBtn = document.getElementById('bet-plus');
        const spinButton = document.getElementById('spin-button');

        const symbols = ["üçí", "üçã", "üçâ", "üçá", "‚≠ê", "üíé", "üîî", "üé≤", "ü™ô", "üí∞", "üî•", "SCATTER"];
        const bonusEligibleSymbols = ["üçí", "üçã", "üçâ", "üçá", "‚≠ê"];
        let balance = 0;
        let bet = 100;
        let freeSpins = 0;
        let hasReceivedBigBonus = false;
        let totalSpins = 0;

        const ads = [
            { key: "0e76a0edb900a6f53aa1a75d1b26bd27", height: 250, width: 300 },
            { key: "eb117daf94e120e0ae0e6f682c2e34f5", height: 50, width: 320 },
            { key: "c620af328467e6de19dc04af696ee0fb", height: 250, width: 300 },
            { key: "78ade24182729fceea8e45203dad915b", height: 50, width: 320 }
        ];

        async function showLoadingScreen(show = true) {
            console.log('Toggling loading screen:', show);
            loadingOverlay.classList.toggle('active', show);
        }

        async function updateBalance(user, tokens) {
            console.log('Updating balance:', tokens);
            const userRef = database.ref('users/' + user.uid);
            await userRef.update({ tokens });
            balanceBox.textContent = `Balance: ${tokens.toFixed(3)} ARPM`;
            balanceEl.textContent = tokens.toFixed(2);
            balance = tokens;
        }

        auth.onAuthStateChanged(async (user) => {
            console.log('Checking auth state');
            if (user) {
                console.log('User authenticated:', user.uid);
                showLoadingScreen(true);
                const userRef = database.ref('users/' + user.uid);
                const snapshot = await userRef.get();
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    await updateBalance(user, userData.tokens || 0);
                } else {
                    await updateBalance(user, 1000);
                }
                showLoadingScreen(false);
            } else {
                console.log('No user, redirecting to login');
                window.location.href = './login.html';
            }
        });

        superArpmAceBtn.addEventListener('click', () => {
            console.log('Super Arpm Ace button clicked');
            walletSection.style.display = 'none';
            slotSection.classList.add('active');
            initializeSlotGame();
        });

        backBtn.addEventListener('click', () => {
            console.log('Back button clicked');
            slotSection.classList.remove('active');
            walletSection.style.display = 'block';
        });

        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                const target = item.getAttribute('data-target');
                console.log('Nav item clicked:', target);
                if (target === 'homeSection') {
                    window.location.href = './index.html';
                } else if (target === 'profileSection') {
                    window.location.href = './profile.html';
                } else if (target === 'incomeSection') {
                    window.location.href = './income.html';
                }
            });

            item.addEventListener('touchstart', () => {
                item.style.transform = 'scale(0.95)';
            });

            item.addEventListener('touchend', () => {
                item.style.transform = 'scale(1)';
            });
        });

        window.signOut = async () => {
            console.log('Sign out initiated');
            alert("Logging out...");
            try {
                await auth.signOut();
                window.location.href = './login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                alert('Logout failed: ' + error.message);
            }
        };

        function initializeSlotGame() {
            console.log('Initializing slot game');
            slot.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const div = document.createElement("div");
                div.className = "reel";
                div.innerText = "‚ùì";
                slot.appendChild(div);
            }
            updateAd();
            updateUI();
            spinButton.addEventListener('click', spin);
        }

        function updateAd() {
            console.log('Updating ad');
            adContainer.innerHTML = '';
            const ad = ads[Math.floor(Math.random() * ads.length)];
            const script1 = document.createElement('script');
            script1.type = 'text/javascript';
            script1.text = `atOptions = { 'key': '${ad.key}', 'format': 'iframe', 'height': ${ad.height}, 'width': ${ad.width}, 'params': {} };`;
            adContainer.appendChild(script1);
            const script2 = document.createElement('script');
            script2.type = 'text/javascript';
            script2.src = `//www.highperformanceformat.com/${ad.key}/invoke.js`;
            adContainer.appendChild(script2);
        }

        function updateUI() {
            balanceEl.textContent = balance.toFixed(2);
            betEl.textContent = bet;
            freeSpinsEl.textContent = freeSpins;
            if (freeSpins > 0 || messageBar.textContent) {
                freeSpinsBar.classList.add("active");
                messageBar.classList.add("active");
            } else {
                freeSpinsBar.classList.remove("active");
                messageBar.classList.remove("active");
            }
        }

        betMinusBtn.addEventListener("click", () => {
            if (bet > 10) {
                bet -= 10;
                updateUI();
            }
        });

        betPlusBtn.addEventListener("click", () => {
            if (bet + 10 <= balance) {
                bet += 10;
                updateUI();
            }
        });

        async function spin() {
            const userId = auth.currentUser?.uid;
            console.log('Spin initiated, user:', userId);
            if (!userId) {
                console.log('No user during spin, redirecting to login');
                window.location.href = './login.html';
                return;
            }

            messageBar.textContent = "";
            totalSpins++;

            if (freeSpins <= 0 && balance < bet) {
                messageBar.textContent = "‚ùå Not enough token!";
                messageBar.classList.add("active");
                updateUI();
                return;
            }

            try {
                spinSound.currentTime = 0;
                await spinSound.play();
            } catch (err) {
                console.warn("Audio play failed:", err);
            }

            let loss = 0;
            if (freeSpins > 0) {
                freeSpins--;
            } else {
                balance -= bet;
                loss = bet;
            }

            updateUI();
            updateBalanceAndProfitLoss(userId, 0, loss);

            let scatters = 0;
            let result = [];

            for (let i = 0; i < 20; i++) {
                let sym;
                const isLastColumn = i >= 16;
                if (scatters === 2 && isLastColumn && freeSpins === 0) {
                    const chance = Math.random();
                    if (chance < 0.15) {
                        sym = "SCATTER";
                    } else {
                        sym = symbols[Math.floor(Math.random() * symbols.length)];
                    }
                } else {
                    sym = symbols[Math.floor(Math.random() * symbols.length)];
                }

                const cell = slot.children[i];
                cell.innerText = sym;
                cell.classList.remove("scatter-style", "extra-scatter");

                if (sym === "SCATTER") {
                    scatters++;
                    cell.classList.add("scatter-style");
                    if (scatters === 3 && isLastColumn) {
                        cell.classList.add("extra-scatter");
                    }
                }

                result.push(sym);
                await new Promise(resolve => setTimeout(resolve, 150));
            }

            let win = 0;
            let bonusMessage = "";

            if (!hasReceivedBigBonus && bet >= 100 && Math.random() < 0.01 && totalSpins % 1000 <= 900) {
                win += 2000;
                hasReceivedBigBonus = true;
                bonusMessage = `üéâ Mega Bonus! You won 2000 ARPM!`;
            }

            if (scatters >= 3 && freeSpins === 0) {
                freeSpins += 10;
                freeSpinsEl.textContent = freeSpins;
                messageBar.textContent = `üéâ SCATTER x${scatters} ‚Üí +10 Free Spins!`;
                messageBar.classList.add("active");
                updateUI();
                updateAd();
                return;
            }

            const count = {};
            for (let s of result) {
                count[s] = (count[s] || 0) + 1;
            }

            for (let key in count) {
                if (key !== "SCATTER" && bonusEligibleSymbols.includes(key)) {
                    if (count[key] === 3) {
                        const smallBonus = Math.floor(Math.random() * 5) + 1;
                        win += Math.min(smallBonus, 500);
                    } else if (count[key] >= 4) {
                        const higherBonus = Math.floor(Math.random() * 11) + 5;
                        win += Math.min(higherBonus, 500);
                    }
                }
            }

            if (win > 0) {
                balance += win;
                messageBar.textContent = bonusMessage || `üéâ You win ${win} ARPM tokens!`;
                messageBar.classList.add("active");
                updateBalanceAndProfitLoss(userId, win, 0);
            } else {
                messageBar.textContent = "";
            }

            updateUI();
            updateAd();
        }

        function updateBalanceAndProfitLoss(userId, win, loss) {
            console.log('Updating balance:', balance, 'Win:', win, 'Loss:', loss);
            database.ref(`users/${userId}/tokens`).set(balance).catch(error => {
                console.error("Error updating balance:", error);
                messageBar.textContent = "‚ö†Ô∏è Failed to update balance!";
