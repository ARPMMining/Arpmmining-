<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPM MINING - Profile</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #ffffff;
            touch-action: manipulation;
        }
        .page-section {
            display: block;
            overflow: hidden;
            margin-top: 0;
        }
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000;
            padding: 10px 15px;
            font-size: 20px;
            font-weight: bold;
            margin: 0 0 3px;
            color: #fff;
            width: 100%;
        }
        .section-title span {
            flex-grow: 1;
            text-align: left;
        }
        .referral-section {
            margin: 15px;
            text-align: center;
        }
        .referral-section p {
            font-size: 16px;
            color: #00ffcc;
            margin-bottom: 8px;
        }
        .referral-link {
            background: #f1f1f1;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
            color: #000;
            word-break: break-all;
            margin-bottom: 8px;
        }
        .copy-button {
            background: #00cc99;
            color: #fff;
            padding: 6px 12px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
            touch-action: manipulation;
        }
        .copy-button:hover {
            transform: translateY(-2px);
        }
        .referral-count {
            font-size: 16px;
            color: #00ffcc;
            font-weight: bold;
            margin-top: 15px;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px auto 8px auto;
            background-color: #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            line-height: 1.2;
        }
        .info-box {
            background: white;
            margin: 8px 15px;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            width: calc(100% - 30px);
        }
        .info-box p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .signout {
            margin: 20px 15px;
            text-align: center;
            padding-bottom: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        .signout button {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            max-width: 180px;
            transition: background 0.2s ease, transform 0.2s ease;
            touch-action: manipulation;
        }
        .signout button:hover {
            background: #b52a3c;
            transform: translateY(-2px);
        }
        .version-text {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            order: -1;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #fff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            z-index: 1000;
            border-top: 1px solid #ccc;
        }
        .nav-item {
            color: #000;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }
        .nav-item i {
            font-size: 14px;
            display: block;
            margin-bottom: 2px;
        }
        .nav-item.active {
            color: #00ffcc;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 15px auto;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .links-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .links-container a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }
        .links-container a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .page-section {
                margin-top: 0;
            }
            .section-title {
                font-size: 18px;
                padding: 8px 12px;
                margin: 0 0 3px;
            }
            .referral-link, .copy-button, .referral-count {
                font-size: 12px;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
                font-size: 12px;
            }
            .info-box {
                margin: 6px 12px;
                padding: 10px;
                width: calc(100% - 24px);
            }
            .signout {
                margin: 15px 12px;
                padding-bottom: 50px;
            }
            .signout button {
                padding: 8px 16px;
                font-size: 12px;
                max-width: 160px;
            }
            .bottom-nav {
                height: 45px;
            }
            .nav-item {
                font-size: 9px;
            }
            .nav-item i {
                font-size: 12px;
            }
            .box {
                margin: 10px 12px;
                padding: 15px;
                max-width: 100%;
            }
            .links-container {
                flex-direction: column;
                gap: 5px;
            }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .page-section {
                margin-top: 0;
            }
            .section-title {
                margin: 0 0 3px;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Section -->
    <div id="profileSection" class="page-section">
        <div class="section-title">
            <span>Arpm Profile</span>
        </div>
        <div class="profile-pic">
            ARPM Mining
        </div>
        <div class="info-box">
            <p><strong>Name:</strong> <span id="username"></span></p>
        </div>
        <div class="info-box">
            <p><strong>Email:</strong> <span id="email"></span></p>
        </div>
        <div class="info-box">
            <p><strong>Registration Date:</strong> <span id="date"></span></p>
        </div>
        <!-- Professional Information Section -->
        <div class="box">
            <button onclick="toggle()">üîç Professional Information</button>
            <div id="infoBox" style="display:none">
                <label>Your Name</label>
                <input type="text" id="usernameInput" placeholder="Enter your name">
                <button onclick="saveName()">Save Name</button>
                <label>Email Address</label>
                <input type="email" id="emailInput" placeholder="Enter your email">
                <button onclick="saveEmail()">Save Email</button>
                <div class="links-container">
                    <a href="https://arpmmining.github.io/Arpmmining-/privacy-policy.html" target="_blank">üìú Privacy Policy</a>
                    <a href="https://arpmmining.github.io/Arpmmining-/contact.html" target="_blank">üìû Contact</a>
                </div>
            </div>
        </div>
        <div class="referral-section">
            <p>Your Referral Link:</p>
            <div class="referral-link" id="profile-referral-link">Loading...</div>
            <button class="copy-button" onclick="copyReferralLink('profile-referral-link')">Copy Link</button>
            <p class="referral-count" id="profile-referral-count">Referrals: 0</p>
        </div>
        <div class="signout">
            <span class="version-text">ARPM-Web-v1.5.0</span>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav" id="bottom-nav">
        <div class="nav-item" data-target="homeSection">
            <i class="fas fa-home"></i>Home
        </div>
        <div class="nav-item active" data-target="profileSection">
            <i class="fas fa-user"></i>Profile
        </div>
        <div class="nav-item" data-target="walletSection">
            <i class="fas fa-wallet"></i>Wallet
        </div>
        <div class="nav-item" data-target="incomeSection">
            <i class="fas fa-coins"></i>Income
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7YhDmQa4MtSzutSwJGGU2F7XR9ubcoqQ",
            authDomain: "arpm-mining.firebaseapp.com",
            databaseURL: "https://arpm-mining-default-rtdb.firebaseio.com/",
            projectId: "arpm-mining",
            storageBucket: "arpm-mining.appspot.com",
            messagingSenderId: "854582920631",
            appId: "1:854582920631:web:8ce5d5141c70d068a3d432",
            measurementId: "G-8YVW5EK6N1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        async function updateReferralInfo(user, userData) {
            const referralLink = `https://arpmmining.github.io/Arpmmining/?ref=${userData.uniqueCode}`;
            const profileReferralLinkElement = document.getElementById('profile-referral-link');
            const profileReferralCountElement = document.getElementById('profile-referral-count');
            if (profileReferralLinkElement) profileReferralLinkElement.textContent = referralLink;
            if (profileReferralCountElement) profileReferralCountElement.textContent = `Referrals: ${userData.referrals || 0}`;
        }

        window.copyReferralLink = async (elementId) => {
            const referralLink = document.getElementById(elementId).textContent;
            try {
                await navigator.clipboard.writeText(referralLink);
                alert('Referral link copied to clipboard!');
            } catch (error) {
                alert('Failed to copy referral link: ' + error.message);
            }
        };

        window.signOut = async () => {
            alert("Logging out...");
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                alert('Logout failed: ' + error.message);
            }
        };

        window.toggle = () => {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = infoBox.style.display === 'none' ? 'block' : 'none';
        };

        window.saveName = async () => {
            const username = document.getElementById('usernameInput').value;
            const user = auth.currentUser;
            if (user) {
                try {
                    await update(ref(db, 'users/' + user.uid), { username });
                    document.getElementById('username').textContent = username || 'N/A';
                    alert('‚úÖ Name saved!');
                } catch (error) {
                    alert('Failed to save name: ' + error.message);
                }
            } else {
                alert('Please login to save name!');
            }
        };

        window.saveEmail = async () => {
            const email = document.getElementById('emailInput').value;
            const user = auth.currentUser;
            if (user) {
                try {
                    await update(ref(db, 'users/' + user.uid), { email });
                    document.getElementById('email').textContent = email;
                    alert('‚úÖ Email saved!');
                } catch (error) {
                    alert('Failed to save email: ' + error.message);
                }
            } else {
                alert('Please login to save email!');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = ref(db, 'users/' + user.uid);
                const snapshot = await get(userRef);
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    document.getElementById('username').textContent = userData.username || 'N/A';
                    document.getElementById('email').textContent = userData.email || user.email;
                    document.getElementById('date').textContent = userData.registrationDate;
                    updateReferralInfo(user, userData);
                }
            } else {
                alert('Please login to access this page!');
                window.location.href = 'login.html';
            }
        });

        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                const target = item.getAttribute('data-target');
                if (target !== 'profileSection') {
                    window.location.href = target === 'incomeSection' ? 'income.html' : 'index.html';
                }
            });

            item.addEventListener('touchstart', () => {
                item.style.transform = 'scale(0.95)';
            });

            item.addEventListener('touchend', () => {
                item.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
