<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARPM MINING - Login</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 16px;
            position: relative;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: #ffffff;
            touch-action: manipulation;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 180px;
            overflow: hidden;
        }
        .form-group {
            margin-bottom: 10px;
            position: relative;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 8px;
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
        .form-control::placeholder {
            color: #d1d5db;
            font-size: 16px;
        }
        .password-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #60a5fa;
            font-size: 16px;
            touch-action: manipulation;
        }
        .btn {
            border: none;
            border-radius: 8px;
            padding: 8px;
            font-size: 18px;
            width: 100%;
            transition: transform 0.2s, background 0.2s;
            touch-action: manipulation;
        }
        .btn-primary {
            background: linear-gradient(45deg, #2563eb, #60a5fa);
        }
        .btn-success {
            background: linear-gradient(45deg, #22c55e, #86efac);
        }
        .btn:hover, .btn:active {
            transform: translateY(-2px);
        }
        .link {
            color: #60a5fa;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
        .footer-text {
            font-size: 14px;
            margin-top: 12px;
        }
        .hidden {
            display: none;
        }
        .loading-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 80px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .loading-text {
            font-size: 18px;
            font-weight: bold;
            color: #60a5fa;
        }
        .navbar-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            height: 150px;
            z-index: 1000;
        }
        .logo-circle {
            width: 120px;
            height: 120px;
            background-color: #007BFF;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }
        .logo-circle h1 {
            color: white;
            font-size: 30px;
            margin: 0;
            font-weight: bold;
            text-align: center;
        }
        .logo-circle p {
            color: white;
            font-size: 18px;
            margin: 3px 0 0;
            text-align: center;
            letter-spacing: 1px;
        }
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            .container {
                margin: 8px auto;
                padding: 12px;
                margin-top: 140px;
            }
            .form-control {
                font-size: 14px;
                padding: 6px;
            }
            .form-control::placeholder {
                font-size: 14px;
            }
            .btn {
                font-size: 16px;
                padding: 6px;
            }
            .link, .footer-text {
                font-size: 12px;
            }
            .navbar-top {
                height: 120px;
            }
            .logo-circle {
                width: 100px;
                height: 100px;
            }
            .logo-circle h1 {
                font-size: 24px;
            }
            .logo-circle p {
                font-size: 16px;
            }
        }
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                margin-top: 160px;
            }
            .navbar-top {
                height: 140px;
            }
            .logo-circle {
                width: 110px;
                height: 110px;
            }
            .logo-circle h1 {
                font-size: 28px;
            }
            .logo-circle p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-text">Loading...</div>
    </div>

    <!-- Top Navigation Bar with Logo -->
    <div class="navbar-top" id="navbar-top" aria-label="ARPM MINING LOGO">
        <div class="logo-circle">
            <h1>ARPM</h1>
            <p>MINING</p>
        </div>
    </div>

    <!-- Login Page -->
    <div id="login-container" class="container">
        <h2>LOGIN</h2>
        <form id="login-form">
            <div class="form-group">
                <input type="email" class="form-control" id="login-email" placeholder="EMAIL" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="login-password" placeholder="PASSWORD" required>
                <i class="fas fa-eye password-toggle" id="toggle-login-password"></i>
            </div>
            <button type="submit" class="btn btn-primary">LOGIN</button>
            <p class="footer-text">
                <a href="#" class="link" onclick="showReset()">FORGOT PASSWORD?</a><br>
                DON'T HAVE AN ACCOUNT? <a href="#" class="link" onclick="showSignup()">REGISTER</a>
            </p>
        </form>
    </div>

    <!-- Registration Page -->
    <div id="signup-container" class="container hidden">
        <h2>REGISTER</h2>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" class="form-control" id="signup-username" placeholder="USERNAME" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="signup-email" placeholder="EMAIL" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signup-password" placeholder="PASSWORD" required>
                <i class="fas fa-eye password-toggle" id="toggle-signup-password"></i>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="signup-confirm-password" placeholder="CONFIRM PASSWORD" required>
                <i class="fas fa-eye password-toggle" id="toggle-signup-confirm-password"></i>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="signup-invite-code" placeholder="INVITE CODE (OPTIONAL)">
            </div>
            <button type="submit" class="btn btn-success">REGISTER</button>
            <p class="footer-text">
                BACK TO LOGIN? <a href="#" class="link" onclick="showLogin()">LOGIN</a>
            </p>
        </form>
    </div>

    <!-- Password Reset Page -->
    <div id="reset-container" class="container hidden">
        <h2>RESET PASSWORD</h2>
        <form id="reset-form">
            <div class="form-group">
                <input type="email" class="form-control" id="reset-email" placeholder="EMAIL" required>
            </div>
            <button type="submit" class="btn btn-success">SUBMIT</button>
            <p class="footer-text">
                BACK TO LOGIN? <a href="#" class="link" onclick="showLogin()">LOGIN</a>
            </p>
        </form>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getDatabase, ref, get, set, update, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB7YhDmQa4MtSzutSwJGGU2F7XR9ubcoqQ",
            authDomain: "arpm-mining.firebaseapp.com",
            databaseURL: "https://arpm-mining-default-rtdb.firebaseio.com/",
            projectId: "arpm-mining",
            storageBucket: "arpm-mining.appspot.com",
            messagingSenderId: "854582920631",
            appId: "1:854582920631:web:8ce5d5141c70d068a3d432",
            measurementId: "G-8YVW5EK6N1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const containers = {
            login: document.getElementById('login-container'),
            signup: document.getElementById('signup-container'),
            reset: document.getElementById('reset-container')
        };
        const forms = {
            login: document.getElementById('login-form'),
            signup: document.getElementById('signup-form'),
            reset: document.getElementById('reset-form')
        };
        const loadingOverlay = document.getElementById('loading-overlay');
        const navbarTop = document.getElementById('navbar-top');

        const NEW_USER_BONUS = 1.5;
        const REFERRAL_BONUS_PERCENT = 0.05;

        function getReferralCodeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('ref');
        }

        async function showLoadingScreen(withDelay = false) {
            loadingOverlay.classList.add('active');
            if (withDelay) {
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
            loadingOverlay.classList.remove('active');
        }

        async function showPage(page) {
            await showLoadingScreen();
            Object.values(containers).forEach(c => c.classList.add('hidden'));
            containers[page].classList.remove('hidden');
            if (page === 'signup') {
                const referralCode = getReferralCodeFromURL();
                if (referralCode) {
                    document.getElementById('signup-invite-code').value = referralCode;
                }
            }
        }

        window.showLogin = async () => showPage('login');
        window.showSignup = async () => showPage('signup');
        window.showReset = async () => showPage('reset');

        forms.login.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await showLoadingScreen();
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = 'index.html';
            } catch (error) {
                alert('LOGIN FAILED: ' + (error.code === 'auth/wrong-password' ? 'INCORRECT PASSWORD' : 'INVALID EMAIL OR USER NOT FOUND'));
            }
        });

        forms.signup.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const inviteCode = document.getElementById('signup-invite-code').value;

            if (password !== confirmPassword) return alert('PASSWORDS DO NOT MATCH!');

            let referrerUid = null;
            if (inviteCode) {
                const inviteQuery = query(ref(db, 'users'), orderByChild('uniqueCode'), equalTo(inviteCode));
                const snapshot = await get(inviteQuery);
                if (!snapshot.exists()) return alert('INVALID INVITE CODE!');
                snapshot.forEach(childSnapshot => {
                    referrerUid = childSnapshot.key;
                });
            }

            try {
                await showLoadingScreen(true);
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const uniqueCode = Math.floor(10000000 + Math.random() * 90000000).toString();
                const initialTokens = inviteCode ? NEW_USER_BONUS : 0;
                const history = inviteCode ? [{ type: 'Invite Bonus', amount: NEW_USER_BONUS, date: new Date().toLocaleDateString('en-GB') }] : [];
                await set(ref(db, 'users/' + user.uid), {
                    username: username || "",
                    email: email,
                    tokens: initialTokens,
                    inviteCode: uniqueCode,
                    uniqueCode: uniqueCode,
                    referredBy: referrerUid || null,
                    registrationDate: new Date().toLocaleDateString('en-GB'),
                    miningStartTime: 0,
                    miningEndTime: 0,
                    minedTokens: 0,
                    referrals: 0,
                    youtubeBonusClaimed: false,
                    xBonusClaimed: false,
                    instagramBonusClaimed: false,
                    loginBonusClaimed: false,
                    profilePicture: null,
                    language: 'en',
                    lastDailyBonus: 0,
                    dailyBonusDay: 0,
                    history
                });

                if (referrerUid) {
                    const referrerRef = ref(db, 'users/' + referrerUid);
                    const referrerSnapshot = await get(referrerRef);
                    const referrerData = referrerSnapshot.val();
                    const newReferrals = (referrerData.referrals || 0) + 1;
                    const newTokens = (referrerData.tokens || 0) + (initialTokens * REFERRAL_BONUS_PERCENT);
                    const referrerHistory = referrerData.history || [];
                    referrerHistory.push({
                        type: 'Referral Bonus',
                        amount: initialTokens * REFERRAL_BONUS_PERCENT,
                        date: new Date().toLocaleDateString('en-GB')
                    });
                    await update(referrerRef, {
                        referrals: newReferrals,
                        tokens: newTokens,
                        history: referrerHistory
                    });
                }

                alert('Registration successful! Please login.');
                showPage('login');
            } catch (error) {
                alert('REGISTRATION FAILED: ' + error.message);
            }
        });

        forms.reset.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            try {
                await showLoadingScreen(true);
                await sendPasswordResetEmail(auth, email);
                alert('Password reset email sent!');
                showPage('login');
            } catch (error) {
                alert('PASSWORD RESET FAILED: ' + error.message);
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.location.href = 'index.html';
            } else {
                showPage('login');
            }
        });

        function togglePasswordVisibility(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggleIcon = document.getElementById(toggleId);
            if (input.type === 'password') {
                input.type = 'text';
                toggleIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                toggleIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const inputId = toggle.id.replace('toggle-', '');
                togglePasswordVisibility(inputId, toggle.id);
            });
        });
    </script>
</body>
</html>
